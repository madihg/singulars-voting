<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Theme Voting</title>
    <link rel="icon" type="image/svg+xml" href="favicon-black.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-badge {
            display: inline-block;
            background: #000000;
            color: #ffffff;
            padding: 4px 10px;
            border: 1px solid #000000;
            font-size: 0.75rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }
        
        .admin-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        
        .admin-btn {
            padding: 6px 12px;
            border: 1px solid #000000;
            background: #ffffff;
            cursor: pointer;
            font-size: 0.875rem;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .admin-btn.edit {
            background: #ffffff;
            color: #000000;
        }
        
        .admin-btn.edit:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .admin-btn.delete {
            background: #000000;
            color: #ffffff;
        }
        
        .admin-btn.delete:hover {
            background: #ffffff;
            color: #000000;
        }
        
        
        .admin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .section-header.collapsible {
            user-select: none;
        }
        
        .section-header.collapsible:hover {
            background: #f5f5f5;
        }
        
        .toggle-icon {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }
        
        .themes-list.collapsed {
            display: none;
        }
        
        .theme-card {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .theme-card .theme-content {
            flex: 1;
        }
        
        .edit-form {
            display: flex;
            gap: 8px;
            width: 100%;
        }
        
        .edit-form input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #000000;
            font-size: 1rem;
            font-family: 'Times New Roman', Times, serif;
            background: #ffffff;
        }
        
        .edit-form input:focus {
            outline: 2px solid #000000;
            outline-offset: -2px;
        }
        
        .edit-form button {
            padding: 8px 16px;
            border: 1px solid #000000;
            font-family: 'Times New Roman', Times, serif;
            cursor: pointer;
        }
        
        .edit-form .save {
            background: #000000;
            color: #ffffff;
        }
        
        .edit-form .save:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .edit-form .cancel {
            background: #ffffff;
            color: #000000;
        }
        
        .edit-form .cancel:hover {
            background: #000000;
            color: #ffffff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .stat-card {
            background: #ffffff;
            border: 1px solid #000000;
            padding: 12px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin-bottom: 4px;
            color: #000000;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #000000;
            font-style: italic;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 4px 8px;
            border: 1px solid #000000;
            background: #ffffff;
        }
        
        .checkbox-container:hover {
            background: #f5f5f5;
        }
        
        .checkbox-container input[type="checkbox"] {
            cursor: pointer;
            width: 14px;
            height: 14px;
        }
        
        .checkbox-label {
            font-size: 0.875rem;
            font-family: 'Times New Roman', Times, serif;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1 class="title">
                    Admin Panel
                    <span class="admin-badge">Admin</span>
                </h1>
                <p class="subtitle">Manage themes and voting system</p>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalThemes">0</div>
                <div class="stat-label">Total Themes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVotes">0</div>
                <div class="stat-label">Total Votes</div>
            </div>
        </div>

        <div class="add-theme-section">
            <form id="adminThemeForm" class="theme-form">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="adminThemeInput" 
                        placeholder="Add a new theme..." 
                        maxlength="50"
                        autocomplete="off"
                        required
                    >
                    <span class="char-count"><span id="adminCharCount">0</span>/50</span>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Add Theme</span>
                    <span class="btn-icon">+</span>
                </button>
            </form>
            <div id="adminFormMessage" class="message"></div>
        </div>

        <div class="themes-section">
            <div class="section-header">
                <h2>Active Themes</h2>
            </div>
            
            <div id="activeThemesList" class="themes-list">
                <div class="empty-state">
                    <p>No active themes yet.</p>
                </div>
            </div>
        </div>

        <div class="themes-section" id="completedSection" style="display: none; margin-top: 2rem; border-top: 1px solid #000000; padding-top: 1.5rem;">
            <div class="section-header collapsible" id="completedHeader" style="cursor: pointer;">
                <h2>Completed Themes</h2>
                <span class="toggle-icon">â–¶</span>
            </div>
            
            <div id="completedThemesList" class="themes-list collapsed">
            </div>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
