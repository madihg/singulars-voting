<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Voting - Singulars</title>
    <link rel="icon" type="image/svg+xml" href="favicon-beige.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Theme Voting</h1>
            <p class="subtitle">Suggest and vote for your favorite themes</p>
        </header>

        <div class="add-theme-section">
            <form id="themeForm" class="theme-form">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="themeInput" 
                        placeholder="Enter your theme idea..." 
                        maxlength="50"
                        autocomplete="off"
                        required
                    >
                    <span class="char-count"><span id="charCount">0</span>/50</span>
                </div>
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Add Theme</span>
                    <span class="btn-icon">+</span>
                </button>
            </form>
            <div id="formMessage" class="message"></div>
        </div>

        <div class="themes-section">
            <div class="section-header">
                <h2>Themes</h2>
                <div id="themeCount" class="theme-count">0 themes</div>
            </div>
            
            <div id="themesList" class="themes-list">
                <div class="empty-state">
                    <p>No themes yet. Be the first to add one!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
